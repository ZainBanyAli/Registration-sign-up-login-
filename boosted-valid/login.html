<body>

        <div class="col-lg-8 px-0">
            <header role="banner">
                <nav role="navigation" id="mainNav"
                    class="navbar navbar-light bg-white navbar-expand-md pt-2 border-bottom pb-0 mb-2 pt-1"
                    aria-label="Main navigation">
                    <div class="container-fluid">
                        <a href="/">

                                src="https://datascience.orangecodingacademy.com/assets/boosted/dist/img/white.png"

            <section class="wizard-section mt-5">
                <div class="form-wizard">
                    <form method="POST" action="https://datascience.orangecodingacademy.com/login" id="loginForm">
                        <input type="hidden" name="_token" value="hUo2EEAsxtSjM77FqZFjUCSR9LkIsWIGcAzvTIL3">
                        <div class="d-flex align-items-center flex-column">
                            <div class="form-group col-lg-6 col-md-7 mb-4">
                                <h1>Sign in</h1>
                            </div>
                            <div class="mb-4 form-group col-lg-6 col-md-7">
                                <label for="email" class="is-required">Email address<span class="sr-only">
                                        (required)</span></label>
                                <div class="input-group">
                                    <input name="email" type="text" class="form-control email" id="email" value="">
                                </div>
                                <small id="emailMsg">eg: username@domain.com </small>
                            </div>

                            <div class="mb-4 form-group col-lg-6 col-md-7">
                                <label for="password" class="is-required">Create Password<span class="sr-only">
                                        (required)</span></label>
                                <div class="input-group">
                                    <input name="password" type="password" class="form-control password col-11 pr-0"
                                        id="password" value="">
                                </div>
                                <small id="passMsg">The Password should be between 6-18 characters.</small>
                                <div class="invalid-feedback password-validation-message font-size-7 mb-3">
                                    the password should be at least (8 characters, 1 uppercase, 1 number & 1 special
                                    character).
                                </div>
                            </div>

                            <div class="form-group col-lg-6 col-md-7 mb-4">
                                <div class=" d-flex justify-content-start">
                                    <div>
                                        <a class="forget-credentials" href="">Forgot
                                            your
                                            password?</a>

                                </div>

                            </div>
                        </div>
                </div>
        </div>
        </form>
    </div>
    </section>
    </div>
    </div>
    <script>
        // Define regex patterns
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,18}$/;

        const emailInput = document.getElementById('email');
        const emailMsg = document.getElementById('emailMsg');
        emailInput.addEventListener('blur', validateEmail);

        const passwordInput = document.getElementById('password');
        const passMsg = document.getElementById('passMsg');
        const loginForm = document.getElementById('loginForm');

        // Add event listeners
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);
        loginForm.addEventListener('submit', handleLogin);

        function validateEmail() {
            const emailValue = emailInput.value;
            if (emailPattern.test(emailValue)) {
                emailMsg.textContent = 'Email is valid.';
                emailMsg.classList.remove('error');
                emailMsg.classList.add('valid');
                return true;
            } else {
                emailMsg.textContent = 'Invalid email address. eg: username@domain.com';
                emailMsg.classList.add('error');
                emailMsg.classList.remove('valid');
                return false;
            }
        }

        function validatePassword() {
            const passwordValue = passwordInput.value;
            if (passwordPattern.test(passwordValue)) {
                passMsg.textContent = 'Password is valid.';
                passMsg.classList.remove('error');
                passMsg.classList.add('valid');
                return true;
            } else {
                passMsg.textContent = 'The Password should be between 8-18 characters and include at least 1 uppercase letter, 1 number, and 1 special character.';
                passMsg.classList.add('error');
                passMsg.classList.remove('valid');
                return false;
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            if (!validateEmail() || !validatePassword()) {
                alert("Please correct the errors in the form.");
                return;
            }

            // If email and password are valid, save them to local storage
            const userData = {
                email: emailInput.value,
                password: passwordInput.value
            };
            saveUserData(userData);

            // Optionally, you can redirect the user to another page after saving the data
            window.location.href = "success.html"; // Replace "success.html" with your desired success page
        }

        function saveUserData(userData) {
            localStorage.setItem('userData', JSON.stringify(userData));
        }
    </script>

</body>

</html>
