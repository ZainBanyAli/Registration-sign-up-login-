<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/orange-helvetica.min.css">
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"></script>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .error {
            color: red;
        }

        .valid {
            color: green;
        }

        #agreeMsg {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <div class="row flex">

        <div class="col-4">

            <div id="carouselExamplePause" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
                <div class="carousel-action-bar">
                    <div class="carousel-indicators">
                        <li type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></li>
                        <li type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="1"
                            aria-label="Slide 2"></li>
                    </div>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="lap1.jpg" class="img">

                    </div>

                    <div class="carousel-item">
                        <img src="lap2.jpg" class="img">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-8">
            <header data-bs-theme="light">
                <nav class="navbar navbar-expand-lg" aria-label="Global navigation - Standard example">
                    <div class="container-xxl">

                        <!-- Orange brand logo -->
                        <div class="navbar-brand me-auto me-lg-4">
                            <a class="stretched-link" href="#">
                                <img src="logo.png" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
                            </a>
                        </div>


                        <!-- Navbar with links -->

                        <div class="container-fluid">

                            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                                data-target="#orange-navbar-collapse" aria-controls="orange-navbar-collapse"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="navbar-collapse justify-content-end collapse" id="orange-navbar-collapse">
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a class="nav-link" href="/help" target="_blank">Help </a></li>
                                    <li class="nav-item"><a class="nav-link" href="/terms" target="_blank"> Terms &amp;
                                            Conditions</a></li>
                                </ul>
                                <ul class="navbar-nav">

                                </ul>
                            </div>

                        </div>
                    </div>
                </nav>
            </header>
            <!--form -->
            <div class="d-flex align-items-center flex-column">
                <div class="form-group col-lg-6 col-md-7">
                    <h1>Create an account</h1>
                </div>
                <div class="mb-4 form-group col-lg-6 col-md-7 ">
                    <label for="email" class="is-required">Email address<span class="sr-only"> (required)</span></label>
                    <div class="input-group ">
                        <input name="email" type="text" class="form-control email  " id="email" value="">
                    </div>
                    <small id="emailMsg">eg: username@domain.com </small>
                </div>


                <div class="mb-4 form-group col-lg-6 col-md-7 ">
                    <label for="mobile" class="is-required">Mobile<span class="sr-only"> (required)</span></label>
                    <div class="input-group ">
                        <input name="mobile" type="text" class="form-control mobile  " id="mobile" value="">
                    </div>
                    <small id="mobileMsg">eg: 077********</small>

                </div>
                <div class="mb-1 form-group col-lg-6 col-md-7" style="position: relative;">
                    <label for="validationServer02" class="is-required">Create Password<span class="sr-only">
                            (required)</span></label>
                    <div class="input-group ">
                        <input name="password" type="password" class="form-control password col-11 pr-0  " id="password"
                            value="">
                        <div class="d-flex align-items-center " onclick="showPass()">

                        </div>
                    </div>
                    <small id="passMsg"> </small>

                    <div class="invalid-feedback password-validation-message font-size-7 mb-3">
                        the password should be at least (8 characters,1 uppercase, 1 number &amp; 1 special character).
                    </div>
                </div>
                <div class="form-group col-lg-6 col-md-7 mt-4 mb-3">
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input " id="chAgree" name="chAgree" type="checkbox">
                        <label class="custom-control-label " for="chAgree">I agree to the <a href="/terms"
                                target="_blank">terms &amp;
                                conditions</a> Orange. <span class="mandatory-txt">*</span></label>
                    </div>
                    <small id="agreeMsg">You must agree to the terms and conditions.</small>
                </div>
                <div class="mb-4 form-group col-lg-6 col-md-7 ">
                    <div class="form-group custom-control custom-checkbox col-sm-12 ">
                        <input name="is_newsletter" type="checkbox" class="custom-control-input" id="is_newsletter"
                            checked="">
                        <label class="custom-control-label" for="is_newsletter">Receive Coding Academy
                            Newsletter. </label>
                    </div>
                </div>
                <div class="mb-4 form-group col-lg-6 col-md-7">
                    <button id="submitButton" class="next1 btn btn-primary btn-lg btn-block col-lg-6 col-md-7"
                        type="submit" disabled>Sign Up</button>
                </div>

                <div class="mb-4 form-group col-lg-6 col-md-7">
                    <a href="login.html" style="text-decoration: none"> <input type="button"
                            class="btn btn-secondary btn-lg btn-block" value="Already have an account?login">
                    </a>
                </div><a href="https://datascience.orangecodingacademy.com/login" style="text-decoration: none"></a>
            </div>
        </div>
    </div>

    <script>
        // Define regex patterns
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const mobilePattern = /^077\d{7,8}$/;
        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,18}$/;

        // Get input fields and message elements
        const emailInput = document.getElementById('email');
        const emailMsg = document.getElementById('emailMsg');
        const mobileInput = document.getElementById('mobile');
        const mobileMsg = document.getElementById('mobileMsg');
        const passwordInput = document.getElementById('password');
        const passMsg = document.getElementById('passMsg');
        const chAgree = document.getElementById('chAgree');
        const agreeMsg = document.getElementById('agreeMsg');
        const submitButton = document.getElementById('submitButton');
        const loginForm = document.getElementById('loginForm');

        // Add event listeners for input blur events
        emailInput.addEventListener('input', validateForm);
        mobileInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        chAgree.addEventListener('change', validateForm);

        function validateEmail() {
            const emailValue = emailInput.value;
            if (emailPattern.test(emailValue)) {
                emailMsg.textContent = 'Email is valid.';
                emailMsg.classList.remove('error');
                emailMsg.classList.add('valid');
                return true;
            } else {
                emailMsg.textContent = 'Invalid email address. eg: username@domain.com';
                emailMsg.classList.add('error');
                emailMsg.classList.remove('valid');
                return false;
            }
        }

        function validateMobile() {
            const mobileValue = mobileInput.value;
            if (mobilePattern.test(mobileValue)) {
                mobileMsg.textContent = 'Mobile number is valid.';
                mobileMsg.classList.remove('error');
                mobileMsg.classList.add('valid');
                return true;
            } else {
                mobileMsg.textContent = 'Invalid mobile number. eg: 077********';
                mobileMsg.classList.add('error');
                mobileMsg.classList.remove('valid');
                return false;
            }
        }

        function validatePassword() {
            const passwordValue = passwordInput.value;
            if (passwordPattern.test(passwordValue)) {
                passMsg.textContent = 'Password is valid.';
                passMsg.classList.remove('error');
                passMsg.classList.add('valid');
                return true;
            } else {
                passMsg.textContent = 'The Password should be between 8-18 characters and include at least 1 uppercase letter, 1 number, and 1 special character.';
                passMsg.classList.add('error');
                passMsg.classList.remove('valid');
                return false;
            }
        }

        function validateCheckbox() {
            if (chAgree.checked) {
                agreeMsg.style.display = 'none';
                return true;
            } else {
                agreeMsg.style.display = 'block';
                return false;
            }
        }

        function validateForm() {
            const isEmailValid = validateEmail();
            const isMobileValid = validateMobile();
            const isPasswordValid = validatePassword();
            const isCheckboxChecked = validateCheckbox();

            submitButton.disabled = !(isEmailValid && isMobileValid && isPasswordValid && isCheckboxChecked);
        }

        loginForm.addEventListener('submit', function (event) {
            if (!validateForm()) {
                event.preventDefault();
                alert("Please correct the errors in the form.");
            }
        });
    </script>
</body>

</html>
